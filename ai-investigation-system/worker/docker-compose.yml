version: '3.8'

services:
  ai-fraud-worker:
    build: .
    container_name: ai-fraud-worker
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
